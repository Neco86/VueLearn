<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{fullname}}
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                firstname:'a',
                lastname:'b'
            },
            computed:{
                fullname:{
                    get:function(){
                        return this.firstname+" "+this.lastname;
                    },
                    set:function(value){
                        var arr = value.split(" ");
                        this.firstname=arr[0];
                        this.lastname=arr[1];
                        // console.log(value);
                    }
                }
            },
        })
    </script>
</body>
</html>
