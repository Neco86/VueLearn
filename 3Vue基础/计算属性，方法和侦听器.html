<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{fullname}}
        <!--计算属性和侦听器，有缓存;方法,没有缓存；推荐使用computed-->
        <!-- {{fullname()}} -->
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                firstname:'a',
                lastname:'b',
                fullname:'a b',
                age:20
            },
            watch:{//侦听器
                firstname:function(){
                    console.log('计算了一次');
                    this.fullname=this.firstname+" "+this.lastname;
                },
                lastname:function(){
                    console.log('计算了一次');
                    this.fullname=this.firstname+" "+this.lastname;
                }
            }

            // computed:{//计算属性
            //     fullname:function(){
            //         console.log('计算了一次');
            //         return this.firstname+" "+this.lastname;
            //     }
            // }

            // methods:{//方法
            //     fullname:function(){
            //          console.log('计算了一次');
            //         return this.firstname+" "+this.lastname;
            //     }
            // }
        })
    </script>
</body>
</html>
