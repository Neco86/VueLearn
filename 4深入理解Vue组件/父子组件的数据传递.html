<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="root">
        <counter :count="0" @inc="handleIncease"></counter>
        <counter :count="1" @inc="handleIncease"></counter>
        <div>{{total}}</div>
    </div>
    <script>
        var counter={
            props:['count'],
            data:function(){
                return{
                    number:this.count
                }
            },
            template:'<div @click="handleClick">{{number}}</div>',
            methods:{
                handleClick:function(){
                    // this.count++;
                    this.number=this.number+2;
                    this.$emit('inc',2)
                }
            }
        }
        var vm=new Vue({
            el:'#root',
            data:{
                total:0
            },
            components:{
                counter:counter
            },
            methods:{
                handleIncease:function(step){
                    this.total+=step
                    // alert(step);
                }
            }
        })
    </script>
</body>
</html>
